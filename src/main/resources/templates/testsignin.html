<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>成績管理</title>

</head>
<body>
<h2>成績管理</h2>
<form th:action="@{/testsignin}" method="post"th:object="${hoge}">

    <table>
        <tr>
            <th class="active">入学年度</th>
            <td>
                <select id="entYear" name="entYear" required>
                    <!-- 入学年度のオプション -->
                    	<option value="">------------------------------------</option>
      						<option value="2022">2022年度入学</option>
      						<option value="2023">2023年度入学</option>
      						<option value="2024">2024年度入学</option>
      						<option value="2025">2025年度入学</option>
      						<option value="2026">2026年度入学</option>
      						<option value="2027">2027年度入学</option>
      						<option value="2028">2028年度入学</option>
      						<option value="2029">2029年度入学</option>
      						<option value="2030">2030年度入学</option>
                </select>
            </td>
            
            
                    <th class="active">クラス番号</th>
                    <td>
                            <select id="classNum" name="classNum"required>
							<option value="">------------------------------------</option>
      						<option value="100">100クラス</option>
      						<option value="101">101クラス</option>
      						<option value="102">102クラス</option>
      						<option value="103">103</option>
      						<option value="104">104</option>
      						<option value="105">105</option>
      						<option value="106">106</option>
      						<option value="200">200</option>
      						<option value="201">201</option>								

               		</td>
               	
            
            <th class="active">科目</th>
            <td>
                <select id="subjectCd" name="subject" class="form-select" required>      
		             <option value="" disabled selected>科目</option>                                           
		              <option th:each="subjectCd : ${subjects}" th:value="${subjectCd.name}" th:text="${subjectCd.name}">科目</option>                                         </select>
            </td>
            
            <th class="active">回数</th>
            <td>
                <select id="isAttend" name="count" required>
                    <!-- 在学中フラグのオプション -->
      						<option value="">------------------------------------</option>
      						<option value=1>1</option>
      						<option value=2>2</option>
                </select>
            </td>
            
            <td>
                <button class="btn btn-primary" type="submit">検索</button>
            </td>
        </tr>
    </table>
</form>
<form th:action="@{'/testsignin2'}" method="post">
	<table>
	<thead>
			 <tr>
				 <th>入学年度</th>
				 <th>クラス番号</th>
				 <th>学生番号</th>
				 <th>学生名</th>
				 <th>点数</th>

				 </th>
			 </tr>
		 </thead>
		 
		  <tbody>
			  
			    <tr th:each="test : ${studentList}">
                    <td th:text="${test.entYear}"></td>
                    <td th:text="${test.classNum}"></td>
                    <td th:text="${test.No}"></td>
                    <td th:text="${test.name}"></td>
                    <td>
						
						<input type="hidden" id="no" name="no" th:value="${no}">
<!--						<input type="hidden" id="schoolCd" name="schoolCd" th:value="${test.schoolCd}">-->
						<input type="hidden" id="subjectCd" name="subjectCd" th:value="${subjectcd}">
						<input type="hidden" id="studentNo" name="studentNo" th:value="${test.No}">
                        <input type="hidden" id ="classNum" name="classNum" th:value="${test.classNum}">
                        <input type="text"id ="point" name="point"/>
                    </td>
                    
				</tr>
        </tbody>
        	
	</table>
	<button class="btn btn-primary" type="submit">登録して終了</button>
			</form>
	 
		 <tbody>
			
	 <a class="nav-link" th:href="@{'/'}"><p>topページに戻る</p></a>
</body>
</html>
